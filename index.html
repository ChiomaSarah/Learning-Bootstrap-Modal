<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
  <title>Learning Bootstrap: Modal</title>



</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">A basic project on modals</h1>
      <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-warning btn-lg">Login Here</a>
    </div>
  </div>
</div>

<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="https://i.ibb.co/G7Tv5tn/My-Logo2.jpg" alt="Logo" id="img-logo" class="img-thumbnail">
      </div>

      <div id="div-forms">
        <form>
          <div class="modal-body">
          <div>
            <span>Type Your Email and Password Here:</span>
            <input type="text" placeholder="Email" class="form-control" required>
            <input type="password" placeholder="Password" class="form-control" required>
            <div class="checkbox">
              <label>
              <input type="checkbox">Remember me
            </label>
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-sm-6"> <button type="submit" class="btn btn-primary btn-lg">Login</button></div>
              <div class="col-sm-6"> <button type="submit" class="btn btn-info btn-lg">Sign in</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </body

</html>
